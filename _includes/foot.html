<footer class="footer bg-white">
	<div class="footer-social">
		<div class="footer-container clearfix">
			<div class="social-list">
	
    <a class="social github" target="blank" href="https://github.com/Xdmegumi" title="访问 Xdmegumi_github" data-hover="GitHub">GitHub</a>
    <a class="social twitter" target="blank" href="http://twitter.com/Xdmegumi" title="访问 Xdmegumi_Twitter" data-hover="Twitter">Twitter</a>
	</div>
		</div>
	</div>
	<div class="footer-meta">
        <div class="footer-container">
            <div class="meta-item meta-copyright">
                <div class="meta-copyright-info">
                    <a href="/" class="info-logo">
                         <img src="{{ site.url }}/style/images/logo-liberxue.png"   title="访问 Xdmegumi_blog" data-hover="LiberXue_blog" alt="LiberXue_blog" /> </a>
                    <div class="info-text">
                        <p>总计文章：{{paginator.total_posts}}篇</p>
                    </div>
                </div>
            </div>
            <div class="meta-item meta-posts">
                <h3 class="meta-title">置顶文章</h3>
     <!--置顶-->
    {% for post in site.posts limit:15 %}
      {% if post.istop %}
      <li><a href="{{ post.url }}" title="访问 {{ post.title }}" data-hover="{{ post.title }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
        <!--置顶-->
            </div>
            <div class="meta-item meta-comments">
                <h3 class="meta-title">最新文章</h3>
  {% for post in site.posts limit:14 %}        
      {% if post.book %}
 <li><a href="{{ post.url }}" title="访问 {{ post.title }}" data-hover="{{ post.title }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
</div>
		</div>
    </div>
</footer>

    }, 90);
});

    var curProtocol = window.location.protocol.split(':')[0];
    if (curProtocol === 'https') {
        bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';

    else {
        bp.src = 'http://push.zhanzhang.baidu.com/push.js';
    }

    s.parentNode.insertBefore(bp, s);
})();
</script>
